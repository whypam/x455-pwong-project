<!DOCTYPE html>
<html>
  <head>
    <title>Catering</title>

    <link rel="stylesheet" href="./css/w3.css" />
    <style>
      body {
        font-family: "Times New Roman", Georgia, Serif;
      }
      h1,

      h3,
      h4,

      h6 {

  <body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div
        class="w3-bar w3-sand w3-padding w3-card w3-text-brown"
        style="letter-spacing: 4px"
      >
        <div>
          <a class="w3-padding-large w3-hide-small w3-right">
            <i class="fa fa-shopping-basket"></i>
          </a>
          <a class="w3-padding-large w3-hide-small w3-right">
            <i class="fa fa-search"></i>
          </a>
        </div>

        <a href="#home" class="w3-bar-item w3-button"
          ><img src="./img/oil-02.jpg" alt="oil" style="width: 100px"
        /></a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="#food" class="w3-bar-item w3-button">Food</a>
          <a href="./seasoning.html" class="w3-bar-item w3-button">Seasoning</a>
          <a href="#utensil" class="w3-bar-item w3-button">Utensil</a>
          <a href="#cuttery" class="w3-bar-item w3-button">Cuttery</a>
          <a href="#chef" class="w3-bar-item w3-button">Chef</a>
        </div>

        <!-- step 2: for mobile version -->
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->
        <!-- Source: https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_startup -->
        <a

          <i class="fa fa-bars"></i>
        </a>
        <!-- step 2: end -->
      </div>
    </div>

    <!-- step 3: for mobile version -->
    <!-- add sidebar on small screens when clicking the menu icon -->
    <!-- Source: https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_templates_startup -->
    <nav
      class="w3-sidebar w3-bar-block w3-sand w3-text-brown w3-large w3-card w3-animate-left w3-hide-medium w3-hide-large"
      style="display: none"
      id="mySidebar"
    >
      <a
        href="javascript:void(0)"
        onclick="w3_close()"
        class="w3-bar-item w3-button w3-padding-16"
        >Close &times;</a
      >
      <a href="#food" onclick="w3_close()" class="w3-bar-item myAchor">About</a>
      <a
        href="#seasoning"
        onclick="w3_close()"
        class="w3-bar-item w3-button w3-hover-text-green"
        >Menu</a
      >
      <a
        href="#utensil"
        onclick="w3_close()"
        class="w3-bar-item w3-button w3-hover-text-green"
        >Contact</a
      >
      <a
        href="#cuttery"
        onclick="w3_close()"
        class="w3-bar-item w3-button w3-hover-text-green"
        >Cuttery</a
      >
      <a
        href="#Chef"
        onclick="w3_close()"
        class="w3-bar-item w3-button w3-hover-text-green"
        >Chef</a
      >
    </nav>

    <!-- Header -->
    <header
      class="w3-display-container w3-content w3-wide"
      style="max-width: 1600px; min-width: 500px"
      id="home"
    >
      <img
        class="w3-image"
        src="./img/food-bkgd-02.png"
        alt="food background image"
        width="1600"
        height="800"
      />
      <div class="w3-display-bottomleft w3-padding-large w3-hide-small">
        <h1 class="w3-xxlarge w3-text-sand">
          Serving Breakfast ~ Lunch ~ Dinner
        </h1>
      </div>
    </header>

    <!-- Page content -->
    <div class="w3-content" style="max-width: 1100px">
      <!-- About Section -->

      <hr />

      <!-- Menu Section -->

      <hr />

      <!-- Contact Section -->

      <!-- End page content -->
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-light-grey w3-padding-32">
      <p>
        Powered by
        <a
          href="https://www.w3schools.com/w3css/default.asp"
          title="W3.CSS"
          target="_blank"
          class="w3-hover-text-green"
          >w3.css</a
        >
      </p>
    </footer>

    <script>
      // Toggle between showing and hiding the sidebar when clicking the menu icon
      var mySidebar = document.getElementById("mySidebar");

      function w3_open() {
        if (mySidebar.style.display === "block") {
          mySidebar.style.display = "none";
        } else {
          mySidebar.style.display = "block";
        }
      }

      // Close the sidebar with the close button
      function w3_close() {
        mySidebar.style.display = "none";
      }

      // carousel slideshow begin
      var myIndex = 0;
      carousel();
      function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {
          myIndex = 1;
        }
        x[myIndex - 1].style.display = "block";
        setTimeout(carousel, 2000); // Change image every 2 seconds
      }

      // slideshow - carousel
      // hook each carousel button
      function currentDiv(n) {
        showDivs((slideIndex = n));
        myIndex = n;
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-opacity-off", "");
        }
        x[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " w3-opacity-off";
      }
      // carousel slideshow end
    </script>
  </body>
</html>
